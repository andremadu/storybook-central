name: Sync Storybook Components

on:
  schedule:
    - cron: "*/30 * * * *"  # Corre a cada 30 minutos
  workflow_dispatch:  # Permite correr manualmente se necessário

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório central
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Clonar e sincronizar componentes
        run: |
          chmod +x sync.sh  # Garante que o script tem permissão de execução
          ./sync.sh

      - name: Commit e Push
        run: |
          git add .
          git commit -m "Sync automático de componentes" || echo "Sem alterações para commit"
          git push origin main
